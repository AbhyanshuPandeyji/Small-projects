<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive navbar</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- this is our navbar -->
        <!-- if active class present then show the particular items in the header section 
            if not then hide those section -->
        <header class="header">
            <img
            src="images/bg-image (2).jpg" alt=" this is the logo image" class="logo">

            <!-- go with the nav tag it will be easy to search -->
            <nav class="navbar">
                <ul class="navbar-list">
                    <li>
                        <a class="navbar-link" href="#">Home</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="#">About</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="#">Services</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="#">Gallery</a>
                    </li>
                    <li>
                        <a class="navbar-link" href="https://www.linkedin.com/feed/" rel="noopener" target="_blank">Contact</a>
                    </li>
                </ul>

            </nav>

            <!-- the button to the mobile version should be applied after closing of 
                            your navbar to separate it from the list of the navbar -->
            <div class="mobile-navbar-btn">
                <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
                <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
            </div>

        </header>

        <!-- this is our hero section section down the navbar -->
        <main>
            <section
                class="section-hero">
                <!-- you can skip this if you want -->
                <div class="hero">
                    <p>Hero section</p>
                </div>
            </section>
        </main>

        <!-- OUr services section starts -->
        <section class="section-services">
            <div class="hero">
                <p>Services section</p>
            </div>
        </section>

        <!-- Our Javascript Section Starts Here -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
        
        <!-- Our External Javascript File to Run the toggle functionality always remember to include the scripts and the links -->
        <script src="index.js"></script>
    </body>
</html>
